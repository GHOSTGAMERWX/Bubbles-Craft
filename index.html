
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles & Craft - Cafe & Painting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FDFBF7;
        --brand-brown: #8D7B68;
        --brand-accent: #C8B6A6;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #4A3F35;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Floating Bubbles Decoration */
      .bubble-decor {
        position: fixed;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(200, 182, 166, 0.1));
        backdrop-filter: blur(2px);
        z-index: -1;
        pointer-events: none;
        animation: float 20s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        33% { transform: translateY(-20px) translateX(10px); }
        66% { transform: translateY(10px) translateX(-15px); }
      }

      .bubble-1 { width: 150px; height: 150px; top: 10%; right: -50px; animation-duration: 25s; }
      .bubble-2 { width: 80px; height: 80px; bottom: 15%; left: -20px; animation-duration: 18s; animation-delay: -2s; }
      .bubble-3 { width: 40px; height: 40px; top: 40%; left: 10%; animation-duration: 22s; animation-delay: -5s; opacity: 0.5; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="bubble-decor bubble-1"></div>
    <div class="bubble-decor bubble-2"></div>
    <div class="bubble-decor bubble-3"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
